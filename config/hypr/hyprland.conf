#-- 構成ファイルのソースを指定 -----------------------------------------
# source = ~/.config/hypr/startup.conf
# source = ~/.config/hypr/env.conf
# source = ~/.config/hypr/rules.conf
#-- モニターの設定 -----------------------------------------
monitor=,preferred,auto,auto
monitor=eDP-1, 1920x1080, 1920x0, 1
monitor=HDMI-A-1, 1920x1080, 0x0, 1
monitor=,highres,auto,2
#-- 環境変数 -----------------------------------------
env = XMODIFIERS,@im=fcitx
env = QT_IM_MODULE,fcitx
env = GTK_IM_MODULE,fcitx
env = QT_QPA_PLATFORM,xcb
#-- ルール -----------------------------------------
windowrulev2 = opacity 0.94 0.94,class:^(Code)$
windowrulev2 = opacity 0.94 0.94,class:^(Slack)$
windowrulev2 = opacity 0.94 0.94,class:^(discord)$
workspace = HDMI-A-1,1,default:true
#-- アプリケーションの実行 -----------------------------------------
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = waybar                                         # launch the system panel
exec-once = mako                                           # start notification mako
exec-once = fcitx5
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
exec-once = swaybg -m fill -i ~/.config/hypr/arch-chan.png
#-- 基本設定 -----------------------------------------
input {
    kb_layout = jp
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = no
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
     repeat_delay = 300
    repeat_rate = 50
}
general {
    layout = dwindle
    gaps_in = 5
    gaps_out = 20
    border_size = 3
    col.active_border = rgb(bd93f9) rgb(ff79c6) 90deg
    col.inactive_border =     rgba(44475aaa)
    col.group_border =        rgba(282a36dd)
    col.inactive_border = rgb(6272a4)
}
decoration {
    rounding = 5
    blur {
        enabled = yes
        size = 3
        passes = 1
        new_optimizations = yes
    }
     # shadow
    drop_shadow = yes
    shadow_range = 60
    shadow_scale = 0.97
    shadow_offset = 1 2
    shadow_render_power = 3
    col.shadow = rgba(1E202966)
    
    blurls = lockscreen
    blurls = waybar
    blurls = wofi
    blurls = wlogout
    blurls = mako
}
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}
master {
    new_is_master = true
}
gestures {
    workspace_swipe = off
}
device:epic-mouse-v1 {
    sensitivity = -0.5
}
#-- キー設定 -----------------------------------------
$mainMod = SUPER
bind = $mainMod, Q, exec, wezterm
bind = $mainMod, C, killactive, 
bind = $mainMod, L, exec, swaylock
bind = $mainMod, M, exec, wlogout --protocol layer-shell
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, F, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
#-- スクリーンショット -----------------------------------------
bind =, PRINT, exec, grim -g "$(slurp)" - | tee スクリーンショット/"$(date)".png | wl-copy
bind = $mainMod, V, exec, cliphist list | wofi -d | cliphist decode | wl-copy
#-- 音量コントロール -----------------------------------------
bind = , xf86audioraisevolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , xf86audiolowervolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% 
#-- 光量コントロール -----------------------------------------
bind = , XF86MonBrightnessDown, exec, brightnessctl set 20%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 20%+
#-- ウィンドウのフォーカス -----------------------------------------
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
#-- ワークスペースのフォーカス -----------------------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
#-- ウィンドウの移動 -----------------------------------------
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
#-- ウィンドウのリサイズ -----------------------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
